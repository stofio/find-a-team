<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="team-bg"></div>
    <section id="player-search">
        <div class="container">
            <div class="row menu text-center">
                <div class="menu-item">
                    <div id="menu-inbox" class="menu-icon">
                        <img src="images/inbox.svg">
                    </div>
                    <h4 id="menu-inbox-ttl">INBOX</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-calendar" class="menu-icon">
                        <img src="images/calendar.svg">
                    </div>
                    <h4 id="menu-calendar-ttl">CALENDAR</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-search" class="menu-icon">
                        <img src="images/search.svg">
                    </div>
                    <h4 id="menu-search-ttl">SEARCH</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-profile" class="menu-icon">
                        <img src="images/profile.svg">
                    </div>
                    <h4 id="menu-profile-ttl">PROFILE</h4>
                </div>
            </div>


            <div class="text-center">
                <h2 class="title team-search">Search a player</h2>
                <div class="row top-search-player">
                    <div class="input-group field">
                        <input type="input" class="input-field" placeholder="Search" name="searchTeam" id="search-team" required />
                        <label for="search-team" class="input-label">Stadium</label>
                    </div>
                    <div class="input-group field">
                        <input type="input" class="input-field" placeholder="Search" name="searchTeam" id="search-team" required />
                        <label for="search-team" class="input-label">Location</label>
                    </div>
                    <div class="input-group field">
                        <input type="date" class="input-field" name="searchTeam" id="search-team" required />
                        <label for="search-team" class="input-label">Avaiabile at</label>
                    </div>
                    <div class="input-group avaiable-at">
                        <label class="radio-input">Payed
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-input">Not payed
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <div class="send">
                            <img src="images/send_white.svg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>

            <div class="row filter-player">
                <div class="filter">
                    <select id="filter-team">
                        <option value="" disabled selected>- filter -</option>
                        <option value="">&#x2B0E location</option>
                        <option value="">&#x2B0E position</option>
                        <option value="">&#x2B0F location</option>
                        <option value="">&#x2B0F position</option>
                    </select>
                </div>
            </div>

            <div class="players">
                <div class="row player-row">
                    <div class="player-img-col">
                        <div class="player-img-border">
                            <img src="#" />
                        </div>
                    </div>
                    <div class="player-search-name-col">
                        <h4>Player name <span class="num-players">(15)</span></h4>
                    </div>
                    <div class="player-search-location-col">
                        <h4>Player location</h4>
                    </div>
                    <div class="player-search-position-col">
                        <h4>Player position (foot)</h4>
                    </div>
                    <div class="team-btns-col">
                        <button class="orange-btn">Request</button>
                        <button class="blue-btn">View</button>
                    </div>
                </div>
                <div class="divider"></div>

                <div class="row player-row">
                    <div class="player-img-col">
                        <div class="player-img-border">
                            <img src="#" />
                        </div>
                    </div>
                    <div class="player-search-name-col">
                        <h4>Player name <span class="num-players">(15)</span></h4>
                    </div>
                    <div class="player-search-location-col">
                        <h4>Player location</h4>
                    </div>
                    <div class="player-search-position-col">
                        <h4>Player position (foot)</h4>
                    </div>
                    <div class="team-btns-col">
                        <button class="orange-btn">Request</button>
                        <button class="blue-btn">View</button>
                    </div>
                </div>
                <div class="divider"></div>

                <div class="row player-row">
                    <div class="player-img-col">
                        <div class="player-img-border">
                            <img src="#" />
                        </div>
                    </div>
                    <div class="player-search-name-col">
                        <h4>Player name <span class="num-players">(15)</span></h4>
                    </div>
                    <div class="player-search-location-col">
                        <h4>Player location</h4>
                    </div>
                    <div class="player-search-position-col">
                        <h4>Player position (foot)</h4>
                    </div>
                    <div class="team-btns-col">
                        <button class="orange-btn">Request</button>
                        <button class="blue-btn">View</button>
                    </div>
                </div>
                <div class="divider"></div>

                <div class="row player-row">
                    <div class="player-img-col">
                        <div class="player-img-border">
                            <img src="#" />
                        </div>
                    </div>
                    <div class="player-search-name-col">
                        <h4>Player name <span class="num-players">(15)</span></h4>
                    </div>
                    <div class="player-search-location-col">
                        <h4>Player location</h4>
                    </div>
                    <div class="player-search-position-col">
                        <h4>Player position (foot)</h4>
                    </div>
                    <div class="team-btns-col">
                        <button class="orange-btn">Request</button>
                        <button class="blue-btn">View</button>
                    </div>
                </div>
                <div class="divider"></div>




            </div>



        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</body>

</html>
