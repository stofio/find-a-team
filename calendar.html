<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tavo-calendar.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="player-bg"></div>
    <section id="calendar">
        <div class="container">
            <div class="row menu text-center">
                <div class="menu-item">
                    <div id="menu-inbox" class="menu-icon">
                        <img src="images/inbox.svg">
                    </div>
                    <h4 id="menu-inbox-ttl">INBOX</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-calendar" class="menu-icon">
                        <img src="images/calendar.svg">
                    </div>
                    <h4 id="menu-calendar-ttl">CALENDAR</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-search" class="menu-icon">
                        <img src="images/search.svg">
                    </div>
                    <h4 id="menu-search-ttl">SEARCH</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-profile" class="menu-icon">
                        <img src="images/profile.svg">
                    </div>
                    <h4 id="menu-profile-ttl">PROFILE</h4>
                </div>
            </div>


            <div class="text-center">
                <h2 class="title">Calendar</h2>
            </div>



            <div class="row">
                <div id="my-calendar"></div>
            </div>

            <div class="events">
                <h3>Events of the month</h3>
                <div class="row">
                    <div class="event-date-label">
                        <h4>Date</h4>
                    </div>
                    <div class="event-label">
                        <h4>Event</h4>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row"></div>
            </div>

        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!--calendar functionalities-->
    <script src="js/moment.js"></script>
    <script src="js/tavo-calendar.js"></script>

    <script>
        const calendar_el = document.querySelector('#my-calendar');

        const my_calendar = new TavoCalendar(calendar_el, {
            date: "2014-12-21",
            selected: ["2014-12-24"],
            //range_select: true
        })

        calendar_el.addEventListener('calendar-select', (ev) => {
            alert(my_calendar.getSelected())
        })

        calendar_el.addEventListener('calendar-change', (ev) => {
            const m = my_calendar.getFocusMonth();

            alert(`Month change to ${m}`)
        })
    </script>
</body>

</html>
