<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="player-bg"></div>
    <section id="contact">
        <div class="container">
            <div class="row menu text-center">
                <div class="menu-item">
                    <div id="menu-inbox" class="menu-icon">
                        <img src="images/inbox.svg">
                    </div>
                    <h4 id="menu-inbox-ttl">INBOX</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-calendar" class="menu-icon">
                        <img src="images/calendar.svg">
                    </div>
                    <h4 id="menu-calendar-ttl">CALENDAR</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-search" class="menu-icon">
                        <img src="images/search.svg">
                    </div>
                    <h4 id="menu-search-ttl">SEARCH</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-profile" class="menu-icon">
                        <img src="images/profile.svg">
                    </div>
                    <h4 id="menu-profile-ttl">PROFILE</h4>
                </div>
            </div>


            <div class="text-center">
                <h2 class="title">Contact us</h2>
            </div>

            <div class="contact-form">
                <div class="input-group field">
                    <input type="input" class="input-field" placeholder="Short reason for contacting us" name="subject" id='subject' required />
                    <label for="subject" class="input-label">Short reason for contacting us</label>
                </div>
                <div class="input-group field">
                    <input type="message" class="input-field" placeholder="Message" name="message" id='message' required />
                    <label for="message" class="input-label">Message</label>
                </div>
                <button class="orange-btn">Send</button>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</body>

</html>
