<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tavo-calendar.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="player-bg"></div>
    <section id="calendar">
        <div class="container">
            <div class="row menu text-center">
                <div class="menu-item">
                    <div id="menu-inbox" class="menu-icon">
                        <img src="images/inbox.svg" />
                    </div>
                    <h4 id="menu-inbox-ttl">INBOX</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-calendar" class="menu-icon">
                        <img src="images/calendar.svg" />
                    </div>
                    <h4 id="menu-calendar-ttl">CALENDAR</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-search" class="menu-icon">
                        <img src="images/search.svg" />
                    </div>
                    <h4 id="menu-search-ttl">SEARCH</h4>
                </div>
                <div class="menu-item">
                    <div id="menu-profile" class="menu-icon">
                        <img src="images/profile.svg" />
                    </div>
                    <h4 id="menu-profile-ttl">PROFILE</h4>
                </div>
            </div>


            <div class="text-center">
                <h3 class="team-name-title">Team name</h3>
            </div>



            <div class="row">
                <div class="team-inspect-info">
                    <div class="text-center player-profile">
                        <div class="team-logo-img">
                            <img class="#">
                        </div>
                        <div class="team-info">
                            <ul>
                                <li id="genInfo">Info</li>
                                <li id="avaiab">Info</li>
                                <li id="rev">Info</li>
                            </ul>
                            <div class="team-btns-col">
                                <button class="orange-btn">Join</button>
                                <button class="blue-btn">Contact</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="players-team-inspect">
                    <div class="row players-filter">
                        <h3>Players</h3>
                        <div class="filter">
                            <select id="filter-team">
                                <option value="" disabled selected>- filter -</option>
                                <option value="">&#x2B0E name</option>
                                <option value="">&#x2B0E position</option>
                                <option value="">&#x2B0F name</option>
                                <option value="">&#x2B0F position</option>
                            </select>
                        </div>
                    </div>
                    <div class="players">
                        <div class="row player-row">
                            <div class="player-logo-col">
                                <div class="player-img-border">
                                    <img src="#" />
                                </div>
                            </div>
                            <div class="player-name-col">
                                <h4>Player name</h4>
                            </div>
                            <div class="player-position-col">
                                <h4>Player position</h4>
                            </div>
                            <div class="player-more-col">
                                <div class="player-more">
                                    <img src="images/dots.svg">
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row player-row">
                            <div class="player-logo-col">
                                <div class="player-img-border">
                                    <img src="#" />
                                </div>
                            </div>
                            <div class="player-name-col">
                                <h4>Player name</h4>
                            </div>
                            <div class="player-position-col">
                                <h4>Player position</h4>
                            </div>
                            <div class="player-more-col">
                                <div class="player-more">
                                    <img src="images/dots.svg">
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row player-row">
                            <div class="player-logo-col">
                                <div class="player-img-border">
                                    <img src="#" />
                                </div>
                            </div>
                            <div class="player-name-col">
                                <h4>Player name</h4>
                            </div>
                            <div class="player-position-col">
                                <h4>Player position</h4>
                            </div>
                            <div class="player-more-col">
                                <div class="player-more">
                                    <img src="images/dots.svg">
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row player-row">
                            <div class="player-logo-col">
                                <div class="player-img-border">
                                    <img src="#" />
                                </div>
                            </div>
                            <div class="player-name-col">
                                <h4>Player name</h4>
                            </div>
                            <div class="player-position-col">
                                <h4>Player position</h4>
                            </div>
                            <div class="player-more-col">
                                <div class="player-more">
                                    <img src="images/dots.svg">
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row player-row">
                            <div class="player-logo-col">
                                <div class="player-img-border">
                                    <img src="#" />
                                </div>
                            </div>
                            <div class="player-name-col">
                                <h4>Player name</h4>
                            </div>
                            <div class="player-position-col">
                                <h4>Player position</h4>
                            </div>
                            <div class="player-more-col">
                                <div class="player-more">
                                    <img src="images/dots.svg">
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>






        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!--calendar functionalities-->
    <script src="js/moment.js"></script>
    <script src="js/tavo-calendar.js"></script>
</body>

</html>
